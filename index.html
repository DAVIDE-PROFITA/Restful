<!DOCTYPE html>
<html>
<head>
    <title>Yahoo!</title>
</head>
<body>

    <h1>Elenco Post Yahoo!</h1>

    <script>
        let wpApiUrl = 'https://www.yahoo.com/wp-json/wp/v2/posts';

        function fetchPosts() {
            fetch(wpApiUrl)
                .then(function(response) {
                    return response.json();
                })
                .then(function(posts) {
                    posts.forEach(function(post) {
                        var hElement = document.createElement('h2');
                        hElement.textContent = post.title.rendered;  
                        document.body.appendChild(hElement);
                    });
                });
        }

        window.onload = fetchPosts;
    </script>

</body>
</html>
